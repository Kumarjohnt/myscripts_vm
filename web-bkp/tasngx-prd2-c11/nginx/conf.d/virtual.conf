server {
   listen 80;
   server_name tasngx-prd2-c11.vmware.com tasngx-prd2-c11 tasngx-prd2-c12.vmware.com tasngx-prd2-c12;

   location /nginx_status {
      stub_status on;
      access_log  off;
      allow all;
      #deny 10.113.62.146;
   }
   
   location / {
       return 403;
   }
}
server {
        listen 80;
        server_name         vmw.com.ar;
        include             /etc/nginx/allow_GET_POST_only.conf;
        return 301          https://www.vmware.com/ar.html;
}

server {
        listen 80;
        server_name projectreactor.io;
        include /etc/nginx/allow_GET_POST_PUT_DELETE_OPTIONS_only.conf;
        access_log /var/log/nginx/projectreactor.io_access.log proxylog;
        error_log /var/log/nginx/projectreactor.io_error.log;
        client_max_body_size 10M;
        ssl_protocols       TLSv1.2;
        location / {
        proxy_set_header Host              $http_host;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_pass  https://projectreactor.sc2-04-pcf1-apps.oc.vmware.com/;
       }
}

