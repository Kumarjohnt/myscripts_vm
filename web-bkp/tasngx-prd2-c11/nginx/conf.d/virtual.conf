server {
        listen 80;
        server_name spring.io;
        include /etc/nginx/allow_GET_POST_PUT_DELETE_OPTIONS_only.conf;
        access_log /var/log/nginx/spring.io_access.log proxylog;
        error_log /var/log/nginx/spring.io_error.log;
        resolver 10.128.242.1 10.128.242.2 ipv6=off valid=30s;
        client_max_body_size 10M;
        ssl_protocols       TLSv1.2;
        location / {
        proxy_set_header Host              $http_host;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        set $BACKEND https://springio.sc2-04-pcf1-apps.oc.vmware.com;
        proxy_pass  $BACKEND;
       }
}

