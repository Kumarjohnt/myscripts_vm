# Add node ID as response header for ease of troubleshooting
# Each node web-stage-1,2, has a unique value and this config file
# is under conf-LOCAL and not meant to be rsynced among all nodes
#
# The 3rd letter from the end tells which node it is, 1 means web-prod-w1

	add_header 'DC-Pool-ID' 'tas2n11ns' always;
