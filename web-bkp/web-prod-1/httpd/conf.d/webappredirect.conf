#7/15/2016 Zeus Launch
#Home page
RewriteRule    ^/$  http://www-cms-prod.vmware.com [L,P]

#Redirect any pages request without .html to .html page
RewriteCond %{REQUEST_URI} !(\.|/$)
RewriteCond %{REQUEST_URI} !^/apps(/|$)
RewriteCond %{REQUEST_URI} !^/etc(/|$)
RewriteCond %{REQUEST_URI} !^/bin(/|$)
RewriteCond %{REQUEST_URI} !^/content(/|$)
RewriteCond %{REQUEST_URI} !^/topics/glossary(/|$)
RewriteCond %{REQUEST_URI} !^/trending(/|$)
RewriteCond %{REQUEST_URI} !^/libs(/|$)
RewriteCond %{REQUEST_URI} !^/searchservice(/|$)
RewriteRule ^(.*)$ https://www.vmware.com$1.html [R=301,L]


RewriteCond %{REQUEST_URI} !^/topics/(/|$)
RewriteCond %{REQUEST_URI} !^/topics/glossary/(/|$)
RewriteCond %{REQUEST_URI} !^/trending/(/|$)
RewriteCond %{REQUEST_URI} !^/searchservice/(/|$)
RewriteRule ^(.*)/$ https://www.vmware.com$1.html [R=301,L]


#Double URL Fix
RewriteRule ^(.*)html(https|http)(.*)$  http://www-cms-prod.vmware.com/404.html  [L,P]

#One brand portal redirects
RewriteRule ^/brand(.*)$			http://www-cms-prod-assets.vmware.com/brand$1 [L,P]
RewriteRule ^/content/brand(.*)$		http://www-cms-prod-assets.vmware.com/content/brand$1 [L,P]
RewriteRule ^/content/dam/brand(.*)$		http://www-cms-prod-assets.vmware.com/content/dam/brand$1 [L,P]
RewriteRule ^/etc/clientlibs/onebrand(.*)$      http://www-cms-prod-assets.vmware.com/etc/clientlibs/onebrand$1 [L,P]
RewriteRule ^/bin/vmware/onebrand(.*)$		http://www-cms-prod-assets.vmware.com/bin/vmware/onebrand$1 [L,P]
RewriteRule ^/libs/granite/csrf/token.json      http://www-cms-prod-assets.vmware.com/libs/granite/csrf/token.json [L,P]

#VM@20 Timeline Redirects
RewriteRule ^/timeline(.*)  http://www-cms-prod.vmware.com/content/microsites/timeline/home$1 [L,P]

#Zeus Layer 1 redirect to AEM Instance
RewriteRule ^(.*)$            http://www-cms-prod.vmware.com$1 [L,P]
