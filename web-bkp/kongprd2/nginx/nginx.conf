
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;


    #Added below as per RFC#245167
    underscores_in_headers on;
    proxy_connect_timeout 120s;

    #gzip  on;

  server {
       listen 80;
       server_name load-balancer-monitor;
       include /etc/nginx/allow_GET_only.conf;
       access_log  /var/log/nginx/load-balancer-monitor_access.log main;

       location /load-balancer-monitor/success.html {
          root /etc/nginx/load-balancer-monitor;
       }

       location / {
          return 403;
       }
    }


    include /etc/nginx/conf.d/*.conf;
}
